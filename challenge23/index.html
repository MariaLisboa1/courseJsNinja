<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 23</title>

  <style>
    div {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="text" readonly value="0">

  <div>
    <button type="button" data-js="btn-number" value="0" >0</button>
    <button type="button" data-js="btn-number" value="1" >1</button>
    <button type="button" data-js="btn-number" value="2" >2</button>
    <button type="button" data-js="btn-number" value="3" >3</button>
    <button type="button" data-js="btn-number" value="4" >4</button>
    <button type="button" data-js="btn-number" value="5" >5</button>
    <button type="button" data-js="btn-number" value="6" >6</button>
    <button type="button" data-js="btn-number" value="7" >7</button>
    <button type="button" data-js="btn-number" value="8" >8</button>
    <button type="button" data-js="btn-number" value="9" >9</button>
  </div>

  <div>
    <button type="button" data-js="btn-operation" value="+" >+</button>
    <button type="button" data-js="btn-operation" value="-">-</button>
    <button type="button" data-js="btn-operation" value="รท">รท</button>
    <button type="button" data-js="btn-operation" value="x">x</button>
    <button type="button" data-js="btn-equal">=</button>
    <button type="button" data-js="btn-CE">CE</button>
  </div>

  <script src="challenge23.js"></script>
</body>
</html>
